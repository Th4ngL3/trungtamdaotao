<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Home</title>
  <script src="teacher-home.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header {
      background-color: #34495e;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      padding: 20px;
    }
    .course-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .course-item h3 { margin-top: 0; }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #2ecc71;
      color: white;
    }
    .btn-danger {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h2>Giảng viên: <span id="teacherName">Đang tải...</span></h2>
    <button onclick="logout()" class="btn btn-danger">Đăng xuất</button>
  </header>

  <main>
    <h3>Danh sách khóa học của bạn</h3>
    <div id="myCourses"></div>

    <h3>Tạo mới khóa học</h3>
    <form id="createCourseForm">
      <input type="text" id="title" placeholder="Tên khóa học" required>
      <input type="text" id="description" placeholder="Mô tả" required>
      <button type="submit" class="btn btn-primary">Tạo khóa học</button>
    </form>
  </main>
</body>
</html>
