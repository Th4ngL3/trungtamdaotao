<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trung tâm đào tạo - Đăng nhập</title>
  <link rel="stylesheet" href="style.css">
  <script src="/index.js" defer></script>
</head>
<body>

  <div class="form-box">
    <!-- Đăng nhập -->
    <div id="loginForm">
      <h2>Đăng nhập</h2>
      <input type="text" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Mật khẩu" required />
      <button onclick="handleLogin()">Đăng nhập</button>
      <div class="toggle-link" onclick="toggleForm()">Chưa có tài khoản? Đăng ký</div>
    </div>

    <!-- Đăng ký -->
    <div id="registerForm" class="hidden">
      <h2>Đăng ký</h2>
      <input type="text" id="registerName" placeholder="Họ tên" required />
      <input type="text" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Mật khẩu" required />
      <button onclick="handleRegister()">Đăng ký</button>
      <div class="toggle-link" onclick="toggleForm()">Đã có tài khoản? Đăng nhập</div>
    </div>
  </div>
</body>
</html>
