<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <link rel="stylesheet" href="admin-home.css">
  <script src="admin.js"></script>
</head>

<body>
  <h1>Trang Quản Trị Admin</h1>

  <div class="admin-actions">
    <button onclick="fetchUsers()">Xem danh sách người dùng</button>
    <button onclick="showCreateForm()">Tạo người dùng mới</button>
    <button onclick="fetchCourses()">Xem danh sách khóa học</button>
    <button onclick="showUploadStudentListForm()">
      Upload danh sách học viên
    </button>
    <button onclick="viewUploadedFiles()">Xem files đã upload</button>
  </div>

  <h2>Người dùng</h2>
  <table id="userTable" class="hidden">
    <thead>
      <tr>
        <th>Tên</th>
        <th>Email</th>
        <th>Vai trò</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <div id="createUserForm" class="hidden">
    <h3>Tạo người dùng mới</h3>
    <input id="name" placeholder="Tên" />
    <input id="email" placeholder="Email" />
    <input id="password" placeholder="Mật khẩu" />
    <select id="role">
      <option value="student">Học viên</option>
      <option value="teacher">Giảng viên</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="createUser()">Tạo</button>
  </div>

  <div id="uploadStudentListForm" class="hidden">
    <h3>Upload danh sách học viên đã thanh toán</h3>
    <form id="studentListUploadForm" enctype="multipart/form-data">
      <div class="form-group">
        <label>Chọn file Excel hoặc Word:</label>
        <input type="file" id="studentListFile" accept=".xlsx,.xls,.docx,.doc" name="file" required />
        <small>Chấp nhận file: .xlsx, .xls, .docx, .doc</small>
      </div>
      <div class="form-group">
        <label>Mô tả (tùy chọn):</label>
        <textarea id="fileDescription" placeholder="Mô tả về file danh sách này..."></textarea>
      </div>
      <button type="submit">Upload</button>
      <button type="button" onclick="hideUploadStudentListForm()">Hủy</button>
    </form>
  </div>

  <h2>Files đã upload</h2>
  <div id="uploadedFiles" class="hidden">
    <h3>Danh sách files học viên đã thanh toán</h3>
    <div id="filesList"></div>
  </div>

  <h2>Khóa học</h2>
  <ul id="courseList" class="hidden"></ul>

</body>

</html>
