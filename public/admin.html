<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <script src="admin.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
        border-collapse: collapse;
        padding: 8px;
      }
      th {
        background-color: #eee;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Trang Quản Trị Admin</h1>

    <div class="admin-actions">
      <button onclick="fetchUsers()">Xem danh sách người dùng</button>
      <button onclick="showCreateForm()">Tạo người dùng mới</button>
      <button onclick="fetchCourses()">Xem danh sách khóa học</button>
      <button onclick="showUploadStudentListForm()">
        Upload danh sách học viên
      </button>
      <button onclick="viewUploadedFiles()">Xem files đã upload</button>
    </div>

    <h2>Người dùng</h2>
    <table id="userTable" class="hidden">
      <thead>
        <tr>
          <th>Tên</th>
          <th>Email</th>
          <th>Vai trò</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>

    <div id="createUserForm" class="hidden">
      <h3>Tạo người dùng mới</h3>
      <input id="name" placeholder="Tên" />
      <input id="email" placeholder="Email" />
      <input id="password" placeholder="Mật khẩu" />
      <select id="role">
        <option value="student">Học viên</option>
        <option value="teacher">Giảng viên</option>
        <option value="admin">Admin</option>
      </select>
      <button onclick="createUser()">Tạo</button>
    </div>

    <div id="uploadStudentListForm" class="hidden">
      <h3>Upload danh sách học viên đã thanh toán</h3>
      <form id="studentListUploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label>Chọn file Excel hoặc Word:</label>
          <input
            type="file"
            id="studentListFile"
            accept=".xlsx,.xls,.docx,.doc"
            required
          />
          <small>Chấp nhận file: .xlsx, .xls, .docx, .doc</small>
        </div>
        <div class="form-group">
          <label>Mô tả (tùy chọn):</label>
          <textarea
            id="fileDescription"
            placeholder="Mô tả về file danh sách này..."
          ></textarea>
        </div>
        <button type="submit">Upload</button>
        <button type="button" onclick="hideUploadStudentListForm()">Hủy</button>
      </form>
    </div>

    <h2>Files đã upload</h2>
    <div id="uploadedFiles" class="hidden">
      <h3>Danh sách files học viên đã thanh toán</h3>
      <div id="filesList"></div>
    </div>

    <h2>Khóa học</h2>
    <ul id="courseList" class="hidden"></ul>

    <style>
      /* Course List Styling */
      #courseList {
        list-style: none;
        padding: 0;
      }

      #courseList li {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        background-color: #f9f9f9;
      }

      #courseList h3 {
        margin-top: 0;
        color: #0056b3;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }

      #courseList p {
        margin: 8px 0;
      }
      .admin-actions {
        margin-bottom: 20px;
      }

      .admin-actions button {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .admin-actions button:hover {
        background: #0056b3;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-group small {
        color: #666;
        font-size: 12px;
      }

      .file-item {
        background: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
      }

      .file-item h4 {
        margin: 0 0 10px 0;
      }

      .file-actions {
        margin-top: 10px;
      }

      .file-actions button {
        margin-right: 10px;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn-download {
        background: #28a745;
        color: white;
      }

      .btn-delete {
        background: #dc3545;
        color: white;
      }
    </style>
  </body>
</html>
